<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<div class="row ">
			<div class="col-lg-7 " id="info">
				<img src="logo.svg" class="logo" alt="logo" />
				<h1 class="we-are">
					We're
				</h1>
				<h1 class="coming-soon">
					coming soon
				</h1>
				<p class="intro">
					Hello fellow shoppers! We're currently building our new
					fashion store. Add your email below to stay up-to-date with
					announcements and our launch deals.
				</p>
				<form action="index.html" class="email-form">
					<input
						class="email-field"
						required
						type="email"
						placeholder="Email Address"
					/>
					<label>
						<input type="submit" class="submit-hide" />
						<img
							src="icon-arrow.svg"
							class="submit-arrow"
							alt="icon-arrow"
						/>
					</label>
				</form>
			</div>
			<div class="col-lg-5 " id="img-container">
				<img
					src="hero-mobile.jpg"
					class="main-modal"
					alt="modal"
				/>
				<img
					src="hero-desktop.jpg"
					class="desk-modal"
					alt="modal"
				/>
			</div>
		</div>
		<footer id="credits">
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. <br />
				Coded by
				<a href="https://github.com/qwebdesign"
					>Quinn Sealy</a
				>.
			</p>
		</footer>
	</body>
</html>
